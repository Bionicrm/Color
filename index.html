<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/app.css"/>

        <title>Color</title>
    </head>

    <body>
        <div class="github-link">
            <a href="https://github.com/bionicrm/Color" title="See me on GitHub!">
                <img src="images/github-64.png" alt="GitHub">
            </a>
        </div>

        <div class="color-preview">
            <div class="controls-container flex">
                <section class="controls">
                    <section class="input-container flex" data-type="rgb">
                        <div>
                            <div>Red</div>
                            <input id="rgb-r-input" type="range" value="0" min="0" max="255"/>
                            <div id="rgb-r-output"></div>
                        </div>
                        <div>
                            <div>Green</div>
                            <input id="rgb-g-input" type="range" value="0" min="0" max="255"/>
                            <div id="rgb-g-output"></div>
                        </div>
                        <div>
                            <div>Blue</div>
                            <input id="rgb-b-input" type="range" value="0" min="0" max="255"/>
                            <div id="rgb-b-output"></div>
                        </div>
                    </section>

                    <section class="input-container flex" data-type="hsl">
                        <div>
                            <div>Hue</div>
                            <input id="hsl-h-input" type="range" value="0" min="0" max="359"/>
                            <div id="hsl-h-output"></div>
                        </div>
                        <div>
                            <div>Saturation</div>
                            <input id="hsl-s-input" type="range" value="0" min="0" max="1" step="0.01"/>
                            <div id="hsl-s-output"></div>
                        </div>
                        <div>
                            <div>Lightness</div>
                            <input id="hsl-l-input" type="range" value="0" min="0" max="1" step="0.01"/>
                            <div id="hsl-l-output"></div>
                        </div>
                    </section>

                    <section class="input-container flex" data-type="hex">
                        <div>
                            <input id="hex-input" value="#00000000"/>
                            <div id="hex-output"></div>
                        </div>
                    </section>
                </section>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
