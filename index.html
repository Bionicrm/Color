<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">

        <style>
            :root, body {
                background-color: #FEFEFE;
                background-image: linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB), linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB);
                background-image: -moz-linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB), -moz-linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB);
                background-image: -ms-linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB), -ms-linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB);
                background-image: -o-linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB), -o-linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB);
                background-image: -webkit-linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB), -webkit-linear-gradient(45deg, #CBCBCB 25%, transparent 25%, transparent 75%, #CBCBCB 75%, #CBCBCB);
                background-size:30px 30px;
                -moz-background-size: 30px 30px;
                -webkit-background-size: 30px 30px;
                background-position: 0 0, 15px 15px;
                color: #FFF;
                font-family: monospace;
                font-size: 1.1em;
                text-align: center;
                text-shadow: 0 0 1px #000;

                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .color-bg {
                transition: background-color .5s;

                width: 100%;
                height: 100%;
                position: absolute;
            }

            .color-container {
                background-color: rgba(0, 0, 0, .5);
                border-radius: 10px;

                margin: 0 -50% 0 0;
                padding: 1em;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .color-button {
                background-color: #FFF;
                border: none;
                border-bottom: 3px solid rgba(0, 0, 0, .25);
                border-radius: 3px;
                color: #000;
                font-family: inherit;
                font-size: inherit;
                outline: none;

                padding: .5em;
            }

            .color-button.active {
                background-color: #B3DEFF;
            }
        </style>

        <title>Color</title>
    </head>

    <body>
        <div class="color-bg">
            <div class="color-container">
                <button class="color-button" data-type="hex">Hex</button>
                <button class="color-button" data-type="rgba">RGBA</button>
                <button class="color-button" data-type="hsla">HSLA</button>

                <br/><br/>

                <form>
                    <div class="color-inputs" data-type="hex">
                        <input id="hex-input" value="#00000000" pattern="^#?[\da-fA-F]{3,8}$"/>
                    </div>
                    <div class="color-inputs" data-type="rgba">
                        <input id="rgba-r-input" type="range" value="0" min="0" max="255"/>
                        <input id="rgba-g-input" type="range" value="0" min="0" max="255"/>
                        <input id="rgba-b-input" type="range" value="0" min="0" max="255"/>
                        <input id="rgba-a-input" type="range" value="1" min="0" max="1" step="0.01"/>
                    </div>
                    <div class="color-inputs" data-type="hsla">
                        <input id="hsla-h-input" type="range" value="0" min="0" max="359"/>
                        <input id="hsla-s-input" type="range" value="0" min="0" max="1" step="0.01"/>
                        <input id="hsla-l-input" type="range" value="0" min="0" max="1" step="0.01"/>
                        <input id="hsla-a-input" type="range" value="1" min="0" max="1" step="0.01"/>
                    </div>
                </form>

                <br/>

                <span id="color-hex"></span>
                <br/><br/>
                <span id="color-rgba"></span>
                <br/><br/>
                <span id="color-hsla"></span>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
        <script>
            $(function() {
                // don't make a form refresh the page when 'enter' is hit
                $("form").submit(function() {
                    return false;
                });

                var currentColorInput = "rgba";

                // every 25 milliseconds, update our color
                setInterval(updateColor, 25);

                // show the correct controls when a color button is clicked
                $(".color-button").click(function()
                {
                    currentColorInput = $(this).data("type");

                    // remove all active buttons then add the class to the clicked button
                    $(".color-button").removeClass("active");
                    $(this).addClass("active");

                    // hide all inputs then show the one we need
                    $(".color-inputs").hide();
                    $(".color-inputs[data-type='" + currentColorInput + "']").show();
                });

                // select rgba color input type by default
                $(".color-button[data-type='rgba']").click();

                // start out with a random color by default for fun
                $("#rgba-r-input").val(Math.floor(Math.random() * 255));
                $("#rgba-g-input").val(Math.floor(Math.random() * 255));
                $("#rgba-b-input").val(Math.floor(Math.random() * 255));

                var oldColor;

                // read the inputted color info and update
                function updateColor()
                {
                    var color;

                    // read the correct color input type (rgba, hsla, or hex)
                    switch (currentColorInput)
                    {
                        case "hex":
                            var hex = $("#hex-input").val();
                            var hexA = 1;

                            if (hex.charAt(0) !== '#')
                            {
                                hex = '#' + hex;
                            }

                            // if we have information about the alpha, use it
                            if (hex.length === 8 || hex.length === 9)
                            {
                                // get the last 1 or 2 characters to get the alpha info
                                var lastSubStr = hex.substr(hex.length - (hex.length === 8 ? 1 : 2));

                                // convert the hex alpha info to decimal then get the percentage (for jQuery Color)
                                hexA = parseInt(lastSubStr, 16) / 255;
                            }

                            color = $.Color(hex);
                            color = color.alpha(hexA);

                            break;

                        case "rgba":
                            var rgbaR = $("#rgba-r-input").val();
                            var rgbaG = $("#rgba-g-input").val();
                            var rgbaB = $("#rgba-b-input").val();
                            var rgbaA = $("#rgba-a-input").val();

                            color = $.Color(rgbaR, rgbaG, rgbaB, rgbaA);
                            break;

                        case "hsla":
                            var hslaH = $("#hsla-h-input").val();
                            var hslaS = $("#hsla-s-input").val();
                            var hslaL = $("#hsla-l-input").val();
                            var hslaA = $("#hsla-a-input").val();

                            color = $.Color({ hue: hslaH, saturation: hslaS, lightness: hslaL });
                            color = color.alpha(hslaA);
                            break;
                    }

                    // if this color hasn't changed since last time, no need to update all the things
                    if ( ! oldColor || color.toHexString(true) !== oldColor.toHexString(true))
                    {
                        oldColor = color;
                    }
                    else
                    {
                        return;
                    }

                    // update all inputs
                    if (currentColorInput !== "hex")
                    {
                        $("#hex-input").val(color.toHexString(true).toUpperCase());
                    }

                    if (currentColorInput !== "rgba")
                    {
                        $("#rgba-r-input").val(color.red());
                        $("#rgba-g-input").val(color.green());
                        $("#rgba-b-input").val(color.blue());
                        $("#rgba-a-input").val(color.alpha());
                    }

                    if (currentColorInput !== "hsla")
                    {
                        $("#hsla-h-input").val(color.hue());
                        $("#hsla-s-input").val(color.saturation());
                        $("#hsla-l-input").val(color.lightness());
                        $("#hsla-a-input").val(color.alpha());
                    }

                    // update all results
                    $(".color-bg").css("background-color", color.toRgbaString());
                    $("#color-hex").text(color.toHexString(true).toUpperCase() + " / " + color.toHexString().toUpperCase());
                    $("#color-rgba").text(color.toRgbaString());
                    $("#color-hsla").text(color.toHslaString());
                }
            });
        </script>
    </body>

</html>
